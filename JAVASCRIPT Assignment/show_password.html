<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show password</title>
</head>
<body>
    <h2 align="center"><u>Practical Tasks</u></h2>
    <br>
    <h2>1. Create password field with show hide functionalities .</h2>
    <ul>
            <body>
                <label for="text">Enter Password :-</label>
                <input type="password" id="pass">
                <br><br>
                <input type="checkbox" id="check" onclick="change()">Show the password
            </body>
    </ul>
    <script>
        function change() {
            if (check.checked){
                pass.type = "text";
            }
            else{
                pass.type = "password";
            }
        }
    </script>
</body>
</html>
